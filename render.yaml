# render.yaml - Render.com deployment configuration

services:
  # FastAPI Backend
  - type: web
    name: trump-prediction-api
    runtime: python
    plan: free  # Free tier
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Set manually or use Render PostgreSQL
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: 0.0.0.0
    autoDeploy: true
    
  # Data Collection Cron Job (runs every 30 minutes)
  - type: cron
    name: trump-prediction-collector
    runtime: python
    plan: starter
    schedule: "*/30 * * * *"  # Every 30 minutes
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/cron_collect.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APIFY_API_TOKEN
        sync: false
      - key: SCRAPECREATORS_API_KEY
        sync: false
    autoDeploy: true

  # Prediction Cron Job (runs every 6 hours)
  - type: cron
    name: trump-prediction-scheduler
    runtime: python
    plan: starter
    schedule: "0 */6 * * *"  # Every 6 hours (at 00:00, 06:00, 12:00, 18:00)
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/cron_predict.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ANTHROPIC_API_KEY
        sync: false  # Required for content generation
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
    autoDeploy: true

  # Model Retraining Cron Job (runs weekly on Sunday at 3am)
  - type: cron
    name: trump-model-retrainer
    runtime: python
    plan: starter
    schedule: "0 3 * * 0"  # Every Sunday at 3:00 AM UTC
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/cron_retrain.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ANTHROPIC_API_KEY
        sync: false  # Required for content model
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
    autoDeploy: true

  # Prediction Validation Cron Job (runs every hour)
  - type: cron
    name: trump-prediction-validator
    runtime: python
    plan: starter
    schedule: "0 * * * *"  # Every hour at :00
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/cron_validate.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
    autoDeploy: true

